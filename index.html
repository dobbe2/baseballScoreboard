<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/images/baseballFavicon.ico" rel="icon" type="image/x-icon" />
    <title>Baseball Scoreboard</title>
</head>

<body>
    <div id="header">
        <!-- <h1 id="main-title">&#9918; Baseball Interactive Scoreboard &#9918;</h1> -->
        <img src="assets/images/baseballLogo.png" id="main-logo-image" alt="title image">
    </div>

    <div class="team-search">
        <!-- <p id="choose-team-instructions" style="width: 100%;">Select your favorite MLB team here!</p> -->
        <!-- <label for="home-team-search">Home Team</label> -->
        <input type="text" id="home-team-search" placeholder="Home Team">
    <button type="submit" id="home-search-button">Search</button><br>

    <!-- <label for="away-team-search">Away Team</label> -->
        <input type="text" id="away-team-search" placeholder="Away Team">
    
    <button type="submit" id="away-search-button">Search</button>
    </div>
    <div id="container">
        <div class="scoreboard">
            <div id="away-team"><img id="away-image" src="./assets/images/awayteamYellow.png"></div>
            <div id="away-score"></div>
            <div id="home-team"><img id="home-image" src="./assets/images/hometeamYellow.png"></div>
            <div id="home-score"></div>
            <div id="outs"><p class="counter-label">Outs</p>
                <div class="counter-dot-empty" id="out-one"></div>
                <div class="counter-dot-empty" id="out-two"></div>
                <div class="counter-dot-empty" id="out-three"></div>
            </div>
            <div id="diamond">
                <div class="base" id="first-base"></div>
                <div class="base" id="second-base"></div>
                <div class="base" id="third-base"></div>
                <div class="base" id="home-plate"></div>
            </div>
            <div id="balls"><p class="counter-label">Balls</p>
                <div class="counter-dot-empty" id="ball-one"></div>
                <div class="counter-dot-empty" id="ball-two"></div>
                <div class="counter-dot-empty" id="ball-three"></div>
                <div class="counter-dot-empty" id="ball-four"></div>
            </div>
            <div id="inning">
                <div id="top-triangle">
                    <!-- to unlight triangle, add class "triangle-top-empty" to div below-->
                    <div id="triangle-top-empty" class="full"></div>
                </div>
                <div id="inning-number"></div>
                <div id="bottom-triangle">
                    <!-- to unlight triangle, add class "triangle-bottom-empty" to div below -->
                    <div id="triangle-bottom-empty" class="triangle-bottom-empty"></div>
                </div>
            </div>
            <div id="strikes"><p class="counter-label">Strikes</p>
                <div class="counter-dot-empty" id="strike-one"></div>
                <div class="counter-dot-empty" id="strike-two"></div>
                <div class="counter-dot-empty" id="strike-three"></div>
            </div>
        </div>
    </div>
    <div id="actions">
        <div id="actions-div-pitches">
            <img src="./assets/images/pitches-image2.png" alt="pitches" id="pitches-image">
            <button id="add-ball">Ball</button>
            <button id="add-strike">Strike</button>
            <button id="add-out">Out</button>
        </div>
        <div id="actions-div-hits">
            <img src="./assets/images/hits-image.png" alt="hits" id="hits-image">
            <button class="hit" id="single">Single</button>
            <button class="hit" id="double">Double</button>
            <button class="hit" id="triple">Triple</button>
            <button class="hit" id="home-run">Home Run</button>
        </div>
    </div>

    <div id="sound-controls">
        <button class="button play-music">Play Take Me Out to the Ballgame</button>
        
        <input type="range" id="volume-control">
            Play Music and Sounds
        </label>
        <input type="checkbox" id="music" name="music" unchecked>
        <label for="music" id="music-switch">
    </div>
    <audio id="take-me-out">
        <source src="./assets/sounds/TakeMeOutToTheBallgame-DocWatson.mp3" type="audio/mpeg">
    </audio>


    <script src="./script.js"></script>
</body>

</html>
