<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Scoreboard</title>
</head>
<body>
    <div id="header">&#9918; Play Ball! &#9918;</div>

    <div class="scoreboard">
        <div id="home-team">Home</div>
        <div id="home-score">0</div>
        <div id="away-team">Away</div>
        <div id="away-score">0</div>
        <div id="outs">outs
            <div id="out-one">1</div>
            <div id="out-two">2</div>
            <div id="out-three">3</div>
        </div>
        <div id="diamond">Diamond</div>
        <div id="balls">balls
            <div id="ball-one">1</div>
            <div id="ball-two">2</div>
            <div id="ball-three">3</div>
            <div id="ball-four">4</div>
        </div>
        <div id="inning">
            <div id="top-inning">top</div>
            <div id="inning-number">#</div>
            <div id="bottom-inning">bottom</div>
        </div>
        <div id="strikes">strikes
            <div id="strike-one">1</div>
            <div id="strike-two">2</div>
            <div id="strike-three">3</div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
